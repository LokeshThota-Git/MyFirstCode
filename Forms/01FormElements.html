<!DOCTYPE html>
<html>
  <head>
    <title>Form Elements</title>
  </head>
  <body>
    <h1>Form Elements</h1>
    <form>
      <lable for="username">Username</lable>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter Your Name"
      />
      <input type="submit" placeholder="Submit" />
      <br />
      <br />
      <label>Gender</label>
      <br />
      <input type="radio" id="Male" name="MaleRadio" />
      <lable for="Male">Male</lable>
      <input type="radio" id="Female" name="FemaleRadio" />
      <lable for="Female">Female</lable>
      <hr />
      <label>Programings Languages </label>
      <br />
      <input type="checkbox" id="C" name="C" />
      <lable for="C"> C </lable>
      <br />
      <input type="checkbox" id="Python" name="Python" />
      <lable for="Python"> Python </lable>
      <br />
      <input type="checkbox" id="C++" name="C++" />
      <lable for="C++"> C++</lable>
      <br />
      <label for="comment">Comments</label> <br />
    </form>
  </body>
</html>
