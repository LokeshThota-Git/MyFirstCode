<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username"> <br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
