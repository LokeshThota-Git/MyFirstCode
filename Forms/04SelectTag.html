<!DOCTYPE html>
<html lang=>
<head>
    <title>Select Tag</title>
</head>
<body>
    <form>
        <label for="courses">Select Your Primary Skill:</label> <br>
        <select id="courses">
            <option>No Selection</option>
            <option>C</option>
            <option>C++</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </form>
    
</body>
</html>
